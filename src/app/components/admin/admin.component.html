<h1>Add product</h1>

<form [formGroup]="productForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" type="text" class="form-control" [ngClass]="{'is-invalid' : formErrors && formErrors.title}" placeholder="Title" [formControl]="getFormControl('title')"/>
    <div class="invalid-feedback">The field is required</div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input id="price" type="number" class="form-control" [ngClass]="{'is-invalid' : formErrors && formErrors.price}" placeholder="Price" [formControl]="getFormControl('price')"/>
    <div class="invalid-feedback">The field is required</div>
  </div>
  <div class="form-group">
    <label for="discountType">Discount type</label>
    <select id="discountType" class="form-control" [ngClass]="{'is-invalid' : formErrors && formErrors.discountType}" [formControl]="getFormControl('discountType')">
      <option value="{{discounts.NO_DISCOUNT}}">no discount</option>
      <option value="{{discounts.SIMPLE_DISCOUNT}}">Simple discount</option>
    </select>
    <div class="invalid-feedback">The field is required</div>
  </div>
  <ng-container *ngIf="isDiscountType(discounts.SIMPLE_DISCOUNT)">
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input id="quantity" type="text" class="form-control" [ngClass]="{'is-invalid' : formErrors && formErrors.quantity}" placeholder="Quantity" [formControl]="getFormControl('quantity')">
      <div class="invalid-feedback">The field is required</div>
    </div>
    <div class="form-group">
      <label for="applyAsQuantity">Apply as quantity</label>
      <input id="applyAsQuantity" type="text" class="form-control" [ngClass]="{'is-invalid' : formErrors && formErrors.applyAsQuantity}" placeholder="Apply as quantity" [formControl]="getFormControl('applyAsQuantity')">
      <div class="invalid-feedback">The field is required</div>
    </div>
  </ng-container>
  <button type="button" class="btn btn-primary" (click)="onAddProductClick()">add product</button>
</form>
