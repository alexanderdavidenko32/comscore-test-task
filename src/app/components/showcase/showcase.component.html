<h1>Showcase</h1>
<ul>
  <li *ngFor="let product of products" class="d-inline-block">
    <span class="title d-block">
      {{ product.title }}
    </span>
    <span class="price d-block">
      {{currencySign}}{{product.price}}
    </span>
    <button type="button" class="btn btn-primary" (click)="onAddProductClick($event, product)">add to cart</button>
  </li>
</ul>
